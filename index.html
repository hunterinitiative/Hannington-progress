<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {font-family: 'Arimo', sans-serif;
        font-family: 'Roboto', sans-serif;
        }
    </style>
    <title>interior</title>
</head>
<body>
 <section class="lg:flex ">
        <!--left hand side container-->
    <div class="lg:w-1/5 container mx-auto min-h-screen text-gray-100">
        <div class="w-[100%] py-6 px-6 text-center bg-gray-900">
            <h1 class="text-white font-semibold text-4xl">Interior</h1>
        </div>
        <div class="w-[100%] min-h-screen px-4 py-4 bg-gray-600">
            <div class="flex justify-between items-center space-x-4 font-semibold">
                <div class="flex items-center space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8" viewBox="0 0 16 16"><path fill="currentColor" d="M.75 3h14.5a.75.75 0 0 1 0 1.5H.75a.75.75 0 0 1 0-1.5ZM3 7.75A.75.75 0 0 1 3.75 7h8.5a.75.75 0 0 1 0 1.5h-8.5A.75.75 0 0 1 3 7.75Zm3 4a.75.75 0 0 1 .75-.75h2.5a.75.75 0 0 1 0 1.5h-2.5a.75.75 0 0 1-.75-.75Z"/></svg>
                    <h3 class="text-base ">Filter</h3>
                </div>
                <button class="underline text-sm">Reset Filter</button>
            </div>
            <!-- store  -->
            <div action="" class="py-12  overscroll-y-auto text-xs space-y-2  border-b-2 border-green-300 ">
                <label for="" class="py-4 ">Store</label>
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">IKEA</li>
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">American Signature</li>
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">IFumholic</li>
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">Informa</li>
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">Dove's Furniture</li>    
            </div>

            <!-- products  -->

            <div action="" class="py-12  overscroll-y-auto text-xs space-y-2 border-b-2 border-green-300 ">
                <label for="" class="py-4 ">Store</label>
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">Furniture <span>( 102 )</span></li>
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">Workspace <span>( 40 )</span></li>
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">Kitchen <span>( 56 )</span></li>
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">Plants <span>( 24 )</span></li>
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">Bathrooms <span>( 63)</span></li>    
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">Storage <span>( 30 )</span></li>    
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">Textiles<span>( 55)</span></li>    
                <li class=" flex w-[100%]  "><input type="checkbox" class=" mr-4  px-4 border-2 border-white bg-gray-800">Laundry<span>( 14)</span></li>    
            </div>
            <!-- price slider    -->
            <div class="py-12">
                <h3>Price range</h3>
                <div class="w-[100%] flex justify-between items-center py-4 text-xs"><!--min max price range-->
                    <div class="">
                        <label for="" >Ksh 0</label><span id="minValue"></span>
                    </div>
                    <div class="">
                        <label for="" >Ksh 100k</label><span id="maxValue"></span>
                    </div>
                </div>
                <!-- slider  -->
                <div class="flex justify-center items-center ">
                    <input type="range" min="0" max="50000" value="10000" id="min">
                    <input class="border-transparent -ml-2 text-green-200" type="range" min="50000" max="100000" value="80000" id="max">
                </div>
            </div>
        </div>
    </div>
        <!--right hand side container-->
    <div class="lg:w-4/5 container mx-auto">
        <!-- header  -->
        <div class="w-[100%] bg-gray-100 flex justify-between items-center py-4 my-2 mx-2 rounded-lg px-4">
            <div class="flex">
                <h2 class="text-base  border-r-2 border-gray-200 pr-8"><a href="#" class="bg-green-100 px-4 py-2 border-2 border-green-300 rounded-lg">Home</a></h2>
                <h2 class="text-base pl-8 ">New Items</h2>
            </div>
            
            <div class="w-[40%] flex items-center bg-white rounded-lg px-4 ">
                 <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6" viewBox="0 0 24 24"><path fill="currentColor" d="M20.031 20.79c.46.46 1.17-.25.71-.7l-3.75-3.76a7.904 7.904 0 0 0 2.04-5.31c0-4.39-3.57-7.96-7.96-7.96s-7.96 3.57-7.96 7.96c0 4.39 3.57 7.96 7.96 7.96c1.98 0 3.81-.73 5.21-1.94l3.75 3.75zM4.11 11.02c0-3.84 3.13-6.96 6.96-6.96c3.84 0 6.96 3.12 6.96 6.96s-3.12 6.96-6.96 6.96c-3.83 0-6.96-3.12-6.96-6.96z"/></svg>
                </span>
                <input class=" w-full h-[100%]  border-0 text-sm px-4 py-2" type="text" placeholder="Search For Products...">
            </div>
            <div class="flex ">
                <div class="border-r-2 border-gray-200 px-8"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.134 11C18.715 16.375 21 18 21 18H3s3-2.133 3-9.6c0-1.697.632-3.325 1.757-4.525C8.883 2.675 10.41 2 12 2c.337 0 .672.03 1 .09M19 8a3 3 0 1 0 0-6a3 3 0 0 0 0 6Zm-5.27 13a1.999 1.999 0 0 1-3.46 0"/></svg></div>
                <div class="border-r-2 border-gray-200 px-8"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4zM3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></g></svg></div>
                <div class=" px-8"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 21v-2h7V5h-7V3h7q.825 0 1.413.588T21 5v14q0 .825-.588 1.413T19 21h-7Zm-2-4l-1.375-1.45l2.55-2.55H3v-2h8.175l-2.55-2.55L10 7l5 5l-5 5Z"/></svg></div> 
            </div>
            
        </div>

    </div>
 </section>
</body>
</html>
